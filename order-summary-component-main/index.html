<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <img class="header-image" src="assets/images/illustration-hero.svg" alt="Illustration Hero">
    <section id="information">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-box">
        <img class="music" src="assets/images/icon-music.svg" alt="Icon Music">
        <div class="plans">
          <span class="annual-plan">Annual Plan</span>
          <span class="plan-value">$59.99/year</span>
        </div>
        <span class="change">Change</span>
      </div>
      <button type="button" class="btn">Proceed to Payment</button>
      <span class="cancel">Cancel Order</span>
    </section>
  </div>
</body>

</html>
