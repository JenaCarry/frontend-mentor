<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <section id="product-image">
      <picture>
        <source class="img-flex" media="(min-width: 554px)" srcset="assets/images/image-product-desktop.jpg"
          type="image/jpg">
        <img class="img-flex" src="assets/images/image-product-mobile.jpg" alt="Image Product Desktop">
      </picture>
    </section>
    <section id="product-details">
      <h1 class="monospace">Perfume</h1>
      <h2 class="highlight-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="new-price">$149.99</span>
        <span>$169.99</span>
      </div>
      <button class="btn">
        <img src="assets/images/icon-cart.svg" alt="Icon Cart">
        Add to Cart
      </button>
    </section>
  </div>
</body>

</html>
