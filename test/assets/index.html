<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-bg-color min-h-screen grid place-content-center font-outfit px-1 sm:p-0">
    <div class="w-full max-w-xs bg-white rounded-xl overflow-auto p-4 shadow-xl">
        <img class="block rounded-xl" src="images/image-qr-code.png" alt="QR Code">
        <div class="text-center space-y-2.5 mt-5 mb-4 px-3">
            <h1 class="font-bold text-xl text-h1-color">Improve your front-end skills by building projects</h1>
            <p class="text-p-color text-pSize">
                Scan the QR code to visit Frontend Mentor and take your coding skills to
                the next level
            </p>
        </div>
    </div>
</body>

</html>
