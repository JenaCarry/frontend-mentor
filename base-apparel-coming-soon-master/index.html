<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Logo">
    </div>
    <picture>
      <source media="(min-width: 800px)" srcset="assets/images/hero-desktop.jpg" type="image/jpg">
      <img class="woman" src="assets/images/hero-mobile.jpg" alt="A woman">
    </picture>
    <main class="main">
      <h1 class="title">
        <span class="colorful-title">We're</span>
        coming <br>soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" name="email" id="inputEmail" class="inputEmail" placeholder="Email Address"
          autocomplete="email">
        <img class="icon-error" src="assets/images/icon-error.svg" alt="Icon Error">
        <p class="msg-error">Please provide a valid email</p>
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="Icon Arrow">
        </button>
      </form>
    </main>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
