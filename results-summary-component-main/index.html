<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="score-card">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="highlight">76</p>
        <p>of 100</p>
      </div>
      <p class="sub-highlight">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h2>Summary</h2>
      <div class="skills">
        <div class="box-red box">
          <div class="align">
            <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
            <span class="reaction">Reaction</span>
          </div>
          <span class="score">80 <span class="score-gray">/ 100</span></span>
        </div>
        <div class="box-orange box">
          <div class="align">
            <img src="assets/images/icon-memory.svg" alt="Icon Memory">
            <span class="memory">Memory</span>
          </div>
          <span class="score">92 <span class="score-gray">/ 100</span></span>
        </div>
        <div class="box-green box">
          <div class="align">
            <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
            <span class="verbal">Verbal</span>
          </div>
          <span class="score">61 <span class="score-gray">/ 100</span></span>
        </div>
        <div class="box-blue box">
          <div class="align">
            <img src="assets/images/icon-visual.svg" alt="Icon Visual">
            <span class="visual">Visual</span>
          </div>
          <span class="score">72 <span class="score-gray">/ 100</span></span>
        </div>
      </div>
      <button type="button" class="btn">Continue</button>
    </div>
  </div>
</body>

</html>
