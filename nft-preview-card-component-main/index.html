<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="background">
      <img class="equilibrium-image" src="assets/images/image-equilibrium.jpg" alt="Equilibrium" width="604"
        height="604">
      <img class="icon-view" src="assets/images/icon-view.svg" alt="Icon View" width="48" height="48">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="values">
      <span class="left">
        <img class="space" src="assets/images/icon-ethereum.svg" alt="Icon Ethereum" width="11" height="18">
        0.041 ETH
      </span>
      <span class="right">
        <img class="space" src="assets/images/icon-clock.svg" alt="Icon Clock" width="17" height="17">
        3 days left
      </span>
    </div>
    <div class="line"></div>
    <div class="footer">
      <img class="creator" src="assets/images/image-avatar.png" alt="Jules Wyvern" width="132" height="132">
      <span>Creation of <span class="author">Jules Wyvern</span></span>
    </div>
  </div>
</body>

</html>
